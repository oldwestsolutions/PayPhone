<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PayPhone - Transform your audio recordings to studio quality">
    <title>PayPhone - Audio Enhancer</title>
    
    <!-- Style imports -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload critical scripts -->
    <link rel="preload" href="https://unpkg.com/react@18/umd/react.production.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" as="script">
    
    <!-- Critical styles for initial load -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
        }
        
        #root {
            min-height: 100vh;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: #eab308;
        }
    </style>
</head>
<body>
    <!-- Root element for React -->
    <div id="root">
        <div class="loading">Loading PayPhone...</div>
    </div>

    <!-- React dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Application bundle -->
    <script src="dist/main.js" defer></script>
    
    <!-- Error handling -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
            document.getElementById('root').innerHTML = `
                <div class="loading">
                    Error loading PayPhone. Please refresh the page.
                </div>
            `;
        });
    </script>
</body>
</html>
